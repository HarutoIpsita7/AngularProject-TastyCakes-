<div class="container-xl bg-light p-3">
    <div class="row my-4">
    <div class="col-8">
        <div class="card border-light">
            <div class="card-header">
                <h1>{{cake.name}}</h1>
            </div>
            <div class="row g-0">
                <div class="col-md-7">
                    <img [src]="cake.image" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                        <h5 class="card-title">{{cake.name}}</h5>
                        <h5 class="card-title">{{cake.price | currency:"INR"}}</h5>
                        <p class="card-text">{{cake.description}}</p>
                        <p class="card-text"><small class="text-muted"><b>Flavour: </b>{{cake.flavour}}</small></p>
                        <p class="card-text"><small class="text-muted"><b>Ingredients: </b>{{cake.ingredients}}</small></p>
                        <p class="card-text"><small class="text-muted"><b>Ratings: </b>{{cake.ratings}} 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stars"
                            viewBox="0 0 16 16">
                            <path
                                d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828l.645-1.937zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.734 1.734 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.734 1.734 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.734 1.734 0 0 0 3.407 2.31l.387-1.162zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L10.863.1z" />
                        </svg></small></p>
                        <p class="card-text"><small class="text-muted"><b>Occasion: </b>{{cake.type}}</small></p>
                        <p class="card-text"><small class="text-muted"><b>Weight: </b>{{cake.weight}} Kg</small></p>
                        <p class="card-text"><small class="text-muted"><b>Eggless: </b>{{cake.eggless}}</small></p>
                    </div>
                </div>
            </div>
            <!-- <div class="card-footer d-grid gap-2">
                <button *ngIf="!isadding" (click)="addtocart()" class="btn btn-primary mt-5">Add to Cart</button>
                <button *ngIf="isadding" class="btn btn-primary my-3" disabled>Adding to Cart... Please Wait</button>
            </div> -->
        </div>
    </div>
    <div class="col-4 m-auto">
        <img src="assets\FoodSafetyPoster.png" class="img-fluid w-100" alt="">
    </div>
    <div class="card-footer d-grid gap-2">
        <button *ngIf="!isadding" (click)="addtocart()" class="btn btn-primary my-3">Add to Cart <fa-icon [icon]="faCartPlus"></fa-icon></button>
        <button *ngIf="isadding" class="btn btn-primary my-3" disabled>Adding to Cart... Please Wait <fa-icon [icon]="faCartPlus"></fa-icon></button>
    </div>
</div>

</div>
